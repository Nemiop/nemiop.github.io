parser: babel-eslint
env:
  browser: true
  es6: true
extends:
  - airbnb-base
  - plugin:react/recommended
globals:
  Atomics: readonly
  SharedArrayBuffer: readonly
parserOptions:
  ecmaVersion: 2018
  sourceType: module
  ecmaFeatures:
    jsx: true
settings:
  react:
    version: detect
rules: {
  "max-len": ["error", {"code": 160}],
  "lines-between-class-members": 0,
  "no-restricted-globals": 0,
  "react/prop-types": 0,
  "one-var": 0,
  "no-var": 0,
  "vars-on-top": 0,
  "no-underscore-dangle": 0,
  "no-plusplus": 0,
}
